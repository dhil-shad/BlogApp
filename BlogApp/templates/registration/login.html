{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h2>Login</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        
        <p style="margin-top: 1.5rem; text-align: center;">
            Don't have an account? 
            <a href="{% url 'register' %}">Register here as a Writer</a>.
        </p>
    </div>
{% endblock %}
